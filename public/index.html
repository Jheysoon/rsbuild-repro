<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="<%= assetPrefix %>/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
  <!-- <meta name="apple-itunes-app" content="app-id=1480948945">
  <meta name="google-play-app" content="app-id=com.snapmart.landers">
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/App_Icon.png">
  <link rel="android-touch-icon" href="%PUBLIC_URL%/App_Icon.png" /> -->
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" crossorigin="use-credentials" href="<%= assetPrefix %>/manifest.json" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;900&family=Roboto:wght@300;400;500;700;900&display=swap"
    rel="stylesheet" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
		-->
  <title>Store</title>
  <meta name="description" content="Store" />
  <meta property="og:title" content="Store" />
  <meta property="og:description" content="Store" />
  <script src="//cdnt.netcoresmartech.com/smartechclient.js"></script>
  <script src="https://www.google.com/recaptcha/api.js?render=<%= process.env.REACT_APP_RECAPTCHA_KEY %>"></script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
